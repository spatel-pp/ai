<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Demo Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .neural-network-demo {
            border: 2px solid #007acc;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        canvas {
            border: 1px solid #ccc;
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <h1>Neural Network Demo Test</h1>
    
    <div class="neural-network-demo" id="neural-network-demo">
        <h4>ðŸ§  5-Layer Neural Network Visualization</h4>
        <p>See how information flows through a neural network, with weights visualized as connection strengths:</p>
        <!-- JavaScript will populate this with the interactive neural network demo -->
    </div>

    <script src="js/neural-network-demo.js"></script>
    <script>
        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM ready, testing neural network demo...');
            console.log('NeuralNetworkDemo available:', !!window.NeuralNetworkDemo);
            
            if (window.NeuralNetworkDemo) {
                try {
                    const demo = new window.NeuralNetworkDemo();
                    demo.setup();
                    console.log('Neural network demo test successful!');
                } catch (error) {
                    console.error('Neural network demo test failed:', error);
                }
            } else {
                console.error('NeuralNetworkDemo class not found');
            }
        });
    </script>
</body>
</html>
