<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Fresh Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #f5f5f5;
        }
        .demo-section {
            background: white;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
        }
        .vector-space-1d, .vector-space-2d, .vector-space-3d {
            border: 2px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            min-height: 200px;
        }
    </style>
</head>
<body>
    <h1>Fresh Simple Test</h1>
    
    <div class="demo-section">
        <h2>1D Demo</h2>
        <div class="vector-space-1d"></div>
    </div>
    
    <div class="demo-section">
        <h2>2D Demo</h2>
        <div class="vector-space-2d"></div>
    </div>
    
    <div class="demo-section">
        <h2>3D Demo</h2>
        <div class="vector-space-3d"></div>
    </div>

    <script src="js/simple-vector-demos.js"></script>
</body>
</html>
