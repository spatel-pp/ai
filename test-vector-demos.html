<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Demos Test</title>
    <style>
        body { 
            font-family: system-ui; 
            padding: 20px; 
            background: white;
        }
        .demo-container {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .vector-space-1d, .vector-space-2d, .vector-space-3d {
            min-height: 200px;
            border: 1px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Vector Demos Test</h1>
    
    <div class="demo-container">
        <h2>1D Vector Space</h2>
        <div class="vector-space-1d"></div>
    </div>
    
    <div class="demo-container">
        <h2>2D Vector Space</h2>
        <div class="vector-space-2d"></div>
    </div>
    
    <div class="demo-container">
        <h2>3D Vector Space</h2>
        <div class="vector-space-3d"></div>
    </div>

    <script src="js/vector-demos.js"></script>
    <script>
        console.log('Test page loaded');
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM ready, checking VectorDemos:', window.VectorDemos);
            if (window.VectorDemos) {
                console.log('Creating VectorDemos instance...');
                const demos = new VectorDemos();
                console.log('Initializing demos...');
                demos.init();
                console.log('Demo initialization complete');
            } else {
                console.error('VectorDemos not found on window!');
            }
        });
    </script>
</body>
</html>
