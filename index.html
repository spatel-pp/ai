<body class="layout-grid has-sidebar">
    <header class="site-header">

    <!-- Table of Contents - Will be populated dynamically -->
    <aside class="table-of-contents docked" id="toc">

    <script src="js/main.js"></script>
    
    <!-- Prism.js for syntax highlighting - loaded after main app -->
    <script>
        // Load Prism.js after the main app is ready
        setTimeout(() => {
            try {
                const scripts = [
                    'js/libs/prism-core.min.js',
                    'js/libs/prism-python.min.js', 
                    'js/libs/prism-javascript.min.js',
                    'js/libs/prism-bash.min.js'
                ];
                
                let loaded = 0;
                scripts.forEach((src, index) => {
                    const script = document.createElement('script');
                    script.src = src;
                    script.onload = () => {
                        loaded++;
                        if (loaded === scripts.length) {
                            // All scripts loaded, highlight code
                            if (window.Prism && window.Prism.highlightAll) {
                                try {
                                    window.Prism.highlightAll();
                                } catch (e) {
                                    console.warn('Prism highlighting failed:', e);
                                }
                            }
                        }
                    };
                    script.onerror = () => console.warn('Failed to load Prism script:', src);
                    document.head.appendChild(script);
                });
            } catch (e) {
                console.warn('Prism.js loading failed:', e);
            }
        }, 1000);
    </script>
</body>
</html>
